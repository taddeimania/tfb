{% extends "base_smalllist_block.html" %}
{% load includetag %}

{% block title %}Welcome to Tecmo Fantasy Bowl {{ user.username }}! {% endblock %}


{% block header_auth %}

<table width=100% bgcolor=black>
	{% for player in players %}
	<tr bgcolor=white>
		<td><p class="pstat">{{ player.player_name}} ( {{ player.pro_team.short }} )</p></td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
